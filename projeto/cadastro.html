<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastrar-se</title>
</head>

<body>
    <div>
        <span class="logo"><img src="./public/Logo preto.svg" alt="logo" width="200px"></span>
        <form action="">
            <input id="username" type="text" placeholder="Nome do UsuÃ¡rio">
            <input id="email" type="email" placeholder="E-mail">
            <input type="text" name="telefone" placeholder="telefone">
            <input id="password" type="password" placeholder="Senha">
            <button id="cadastro">Cadastrar-se</button>
        </form>
    </div>
    <script>
        const url = './login.html'

        function openWin(url, e) {
            e.preventDefault()
            window.location.href = url
        }
        const cadastro = document.getElementById('cadastro')
        cadastro.addEventListener('click', (e) => {
            return openWin(url, e)
        })
    </script>
</body>

</html>
