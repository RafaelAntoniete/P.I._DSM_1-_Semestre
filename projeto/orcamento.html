<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/orcamento.css">
    <title>Orçamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <span class="logo"><img src="./public/logo 2.svg" alt="logo" width="150px"></span>
            <ul class="menu">
                <input type="search" placeholder="Buscar tatuagem" class="search">
                <p>Olá, Usuário</p>
                <li>
                    <img src="./public/perfil_branco.png" alt="perfil">
                    <ul>
                        <li> <a href="./planos.html">Planos</a></li>
                        <li> <a href="./index.html">Sair</a></li>
                    </ul>
                </li>
                
            </ul>
        </nav>
    </header>
    <section class="orcamento">
        <div class="tattoos">
            <div class="card1">
                <img src="./public/lagosta.png" alt="Lagosta">
                <p>Lagosta</p>
            </div>
            <div class="card2">
                <img src="./public/skull-with-crown-2968613_1920.png" alt="Lagosta">
                <p>Caveira</p>
            </div>
            <div class="card3">
                <img src="./public/borboleta.png" alt="Lagosta" style="padding-top: 30px;">
                <p>Borboleta</p>
            </div>
        </div>
    </section>
    <div class=btn_orcamento>
        <button id="catalogo">
            Catalogo
        </button>
        <button id="personalize">
            personalize
        </button>
    </div>
    <script src="index.js"></script>
    <script>
    const personalize = document.querySelector('#personalize')
        const url = './personalize.html'
        
        function openWin(url, e){
            e.preventDefault()
            window.location.href = url
        }
        personalize.addEventListener('click', (e)=>{
            openWin(url, e)
        })

    </script>
</body>

</html>
